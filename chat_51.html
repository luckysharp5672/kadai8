<!DOCTYPE html>
<html>
<head>
    <title>掲示板①</title>
    <meta charset="UTF-8">
    <style>
        .chat-container {
            width: 100%;
            height: 400px;
            overflow-y: scroll;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message .username {
            font-weight: bold;
            margin-right: 5px;
        }

        .message .content {
            background-color: #f2f2f2;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
        }

        .own-message {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <h1>掲示板①</h1>
    <div class="chat-container" id="chatContainer"></div>
    <div>
        <textarea id="messageInput"></textarea>
        <button id="sendButton">刻む</button>
    </div>

    <script src="/php2_yoshii_53/chat.js"></script>
</body>
</html>
